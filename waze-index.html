<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Jardim Botânico - Waze</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="waze-style.css">
</head>

<body>
  <div class="container" id="area">
    <canvas id="canvas"></canvas>

      <!--  -- LEGENDA -- 
        TEMP - temporário
        DEF - definitivo
      -->

    <!-- TEMP - imagens png para pontos de destino (apenas temporário)-->
    <div class="ponto-especifico" data-id="0" style="top: 15%; left: 35%;">
      <img src="imagens/localizacao-vermelha.png" alt="Ponto 1" style="width: 50px; height: 50px;">
    </div>
    <div class="ponto-especifico" data-id="1" style="top: 65%; left: 50%;">
      <img src="imagens/localizacao-azul.png" alt="Ponto 2" style="width: 50px; height: 50px;">
    </div>
    <div class="ponto-especifico" data-id="2" style="top: 25%; left: 70%;">
      <img src="imagens/localizacao-amarela.png" alt="Ponto 3" style="width: 50px; height: 50px;">
    </div>
    

    <!-- DEF - Bússolas e distâncias (os 3 elementos serão os que aparecerão,
     mas vou trocar a qual ele se refere de acordo com menor distância) -->
    <div class="bussola-com-distancia" data-id="0">
      <img src="imagens/bussola.png" class="bussola" data-id="0" style="top: 88%; left: 40%;">
      <div class="distancia" id="distancia-0">0 m</div>
    </div>
    <div class="bussola-com-distancia" data-id="1">
      <img src="imagens/bussola.png" class="bussola" data-id="1" style="top: 88%; left: 50%;">
      <div class="distancia" id="distancia-1">0 m</div>
    </div>
    <div class="bussola-com-distancia" data-id="2">
      <img src="imagens/bussola.png" class="bussola" data-id="2" style="top: 88%; left: 60%;">
      <div class="distancia" id="distancia-2">0 m</div>
    </div>


    <!-- DEF - Usuário -->
    <img src="imagens/icone.png" class="usuario" id="usuario">
  </div>

    <!-- Scripts -->
        <script src="waze-usuario.js"></script>
        <script src="waze-destinos.js"></script>
        <script src="waze-caminho.js"></script>
        <script src="waze-arraste.js"></script>
        <script src="waze-script.js"></script>
</body>
</html>
